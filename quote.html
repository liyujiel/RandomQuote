<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="quote.css">
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="http//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
	<script type="text/javascript" src="quote.js"></script>
	<title>Random Quote Page</title>
</head>
<body>
	<div class="quote-box">
		<div class="quote-text">
			<i class="fa fa-quote-left"></i>
			<span id="text"></span>
		</div>
		<div class="quote-author"> 
			- 
			<span id="author"></span>
		</div>
		<div class="buttons">
			<div></div>
			<a class="button btn" id="tweet-quote" title="Tweet this quote!" target="_blank">
				<i class="fa fa-twitter"></i>
			</a>
			<button class="button btn" id="new-quote">New quote</button>
		</div>
	</div>
	<div class="footer">
		by
		<a href="http://codepen.io/liyujiel/">Alex Li</a>
	</div>
</body>
</html>
